<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
    <div class="form-section">
        <h1>Edit User</h1>
        <form id="editUserForm" th:action="@{/users/updateUser}" th:object="${baseUser}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Full Name" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email Address" required/>

            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" th:field="*{tel}" placeholder="Phone Number" required/>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Password" required/>

            <label for="refer">Refer:</label>
            <select id="refer" th:field="*{refer}" required>
                <option value="" disabled selected>How did you hear about us?</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">LinkedIn</option>
                <option value="google">Google</option>
            </select>

            <label>Preferred Contact Method:</label>
            <fieldset>
                <label><input type="radio" th:field="*{contact}" value="email" required/> Email</label>
                <label><input type="radio" th:field="*{contact}" value="phone" required/> Phone</label>
            </fieldset>

            <label><input type="checkbox" th:field="*{terms}" required/> I agree to the terms and conditions</label>

            <input type="hidden" name="index" th:value="${index}" />
            <button type="submit">Update</button>
        </form>
    </div>
</div>
</body>
</html>
